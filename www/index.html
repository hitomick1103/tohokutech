<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // PhoneGap event handler
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            console.log("PhoneGap is ready");
        }
        
        // onclick JavaScript
         window.onload = function () {
            var eButton1 = document.getElementById("hoge1");
            eButton1.addEventListener("click",function(){
                console.log("#hoge1クリック" + new Date());
            },false);
        }

        // onclick Jquery
        $(function() {
            $("#hoge2").on("click",function(){    
                console.log("#hoge2クリック" + new Date());
            });
        });
        
    </script>
</head>
<body>

    <h1>Hello World!!</h1>
    <a class="button--large" href="phonegap-demo.html">Demo</a><br />    
    <a class="button--large" id="hoge1" href="">btn1(JS)</a><br />
    <a class="button--large" id="hoge2" href="">btn2(JQuery)</a><br />

</body>
</html>
